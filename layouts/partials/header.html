{{ "<!-- Header -->" | safeHTML }}
<header id="header">

	<section>
	<a target="_blank" href="https://leclownetlafee.fr" class=""><img src="/images/logo-affiche.png" width="60%" height="auto" alt=""/></a>
	</section>

	<section>
	<p style="text-align:right;">Un spectacle pour parents <br>et enfants (3-11 ans),<br>à tout âge.</p>
	</section>

	<section>
	{{ with .Site.Menus.main }}
	<nav id="sidebar">
		<ul>
			{{ range . }}
		<li><strong><a href="{{ .URL | absURL }}">{{ .Name }}</a></strong></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
	</section>

	<section>
	{{ if not .Site.Params.avatar.hide }}
	<a target="_blank" href="https://leclownetlafee.fr" class=""><img src="/images/avatar.png" width="20%" height="auto" alt=""/></a>
	{{ end }}
	</section>
</header>
