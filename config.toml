	name = "Spectacle: Le clown et la fée"
	description = "Le clown et la fée est un spectacle intime, interactif et musical pour rire ensemble. Il a été écrit pour les enfants âgés de 3 à 11 ans et pour leurs parents (à la fois) par Jonathan Dupui, auteur, metteur en scène au sein de l'association Tedua."
        siteTedua = "https://association-tedua.fr"
